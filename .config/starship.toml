# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'
format = '''(bold green)$time$username$rust$c$python$directory$git_branch$character'''

# Inserts a blank line between shell prompts
add_newline = false

[character]
success_symbol = '[âœ](bold green)'
error_symbol = '[âœ](bold green)'

[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style) '
disabled = false
show_always = false

[status]
disabled = false

[directory]
format = "[$path ]($style)"
truncation_length = 2
truncation_symbol = "â€¦/"

[git_branch]
symbol = 'ğŸŒ± '
truncation_length = 4
truncation_symbol = ''
style = 'green bold'
ignore_branches = ['master', 'main']


[time]
disabled = false
time_format = "%R" # Hour:Minute Format
format = '[$time ]($style)'

[docker_context]
format = 'via [ğŸ‹ $context](blue bold)'

[python]
symbol='ğŸ'
